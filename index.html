<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="wrapper">
            <div class="accordion">
                <h1>CSS Bayan</h1>
                <label class="accordion__item">
                    <input class="accordion__input" name="accordion" type="radio" checked>
                    <div class="accordion__item-header header">
                        <h2 class="header__title">Just do it!</h2>
                        <span class="header__icon"></span>
                    </div>
                    <img class="accordion__item-img" src="/assets/image/mem1.jpg" alt="first-mem" width="300" height="300">
                </label>
                <label class="accordion__item">
                    <input class="accordion__input" name="accordion" type="radio">
                    <div class="accordion__item-header header">
                        <h2 class="header__title">eat()</h2>
                        <span class="header__icon"></span>
                    </div>
                    <img class="accordion__item-img" src="/assets/image/mem1.jpg" alt="first-mem" width="300" height="300">
                </label>
                <label class="accordion__item">
                    <input class="accordion__input" name="accordion" type="radio">
                    <div class="accordion__item-header header">
                        <h2 class="header__title">sleep()</h2>
                        <span class="header__icon"></span>
                    </div>
                    <img class="accordion__item-img" src="/assets/image/mem1.jpg" alt="first-mem" width="300" height="300">
                </label>
                <label class="accordion__item">
                    <input class="accordion__input" name="accordion" type="radio">
                    <div class="accordion__item-header header">
                        <h2 class="header__title">code()</h2>
                        <span class="header__icon"></span>
                    </div>
                    <img class="accordion__item-img" src="/assets/image/mem1.jpg" alt="first-mem" width="300" height="300">
                </label>
                <label class="accordion__item">
                    <input class="accordion__input" name="accordion" type="radio">
                    <div class="accordion__item-header header">
                        <h2 class="header__title">repeat()</h2>
                        <span class="header__icon"></span>
                    </div>
                    <img class="accordion__item-img" src="/assets/image/mem1.jpg" alt="first-mem" width="300" height="300">
                </label>
            </div>
        </div>
    </body>
</html>
